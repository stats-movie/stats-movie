{% extends "base.html" %}
{% block title %} Perfil {% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{url_for('static', filename='/styles/perfil.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
{% endblock %}
{% block content %}
    <div class="container-perfil">
        <h1>Perfil do Usuário</h1>
        <form action="#" method="post">
            <div class="form-container">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" value="{{session['nome']}}" readonly required>
                        <button type="button" onclick="habilitarEdicao('nome')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" value="{{session['sobrenome']}}" readonly required>
                        <button type="button" onclick="habilitarEdicao('sobrenome')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" name="username" value="{{session['user']}}" readonly required>
                        <button type="button" onclick="habilitarEdicao('username')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{session['email']}}" readonly required>
                        <button type="button" onclick="habilitarEdicao('email')">Editar</button>
                    </div>
                </div>

                <div class="form-column">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="password" placeholder="********" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Confirmar Senha</label>
                        <input type="password" id="confirm" name="password-confirm" placeholder="********" readonly required>
                        <button type="button" onclick="habilitarEdicaoSenha('confirm'); habilitarEdicaoSenha('senha')">Editar</button>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for msg in messages %}
                            <p class="logged-out">{{msg}}</p>
                        {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label for="celular">Número de Celular com DDD</label>
                        <input type="tel" id="celular" name="numero-celular" value="{{session['celular']}}" placeholder="Insira somente números" minlength="10" maxlength="11" readonly>
                        <button type="button" onclick="habilitarEdicao('celular')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" value="{{session['data']}}" readonly>
                        <button type="button" onclick="habilitarEdicao('data-nascimento')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto de Perfil (resolução 1x1)</label>
                        <input type="url" id="foto" name="foto-perfil" value="{{session['foto-perfil']}}" placeholder="Insira o URL da imagem">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-perfil">Salvar Alterações</button>
        </form>
        <form action="/logout">
            <button class="btn-perfil">Logout</button>
        </form>
        
    </div>
    <script src="/static/js/perfil.js"></script>
{% endblock %}
