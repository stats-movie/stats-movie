<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Work Sans';
  background-color: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 400px;
}

.form-box {
  background-color: #121212;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
  width: 100%;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.google-btn {
  background-color: #2d2d2d;
  color: #fff;
  border: none;
  padding: 10px 20px;
  width: 100%;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
  font-size: 16px;
}

.google-btn img {
  height: 25px;
}

.divider {
  text-align: center;
  margin: 15px 0;
  position: relative;
}

.divider span {
  background-color: #1e1e1e;
  padding: 0 10px;
  color: #aaa;
}

.divider:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 40%;
  height: 1px;
  background-color: #444;
  transform: translateY(-50%);
}

.divider:after {
  content: "";
  position: absolute;
  top: 50%;
  right: 0;
  width: 40%;
  height: 1px;
  background-color: #444;
  transform: translateY(-50%);
}

.input-group {
  display: flex;
  gap: 10px;
}

.input-field {
  margin-bottom: 15px;
  width: 100%;
}

.input-field label {
  display: block;
  font-size: 14px;
  color: #aaa;
  margin-bottom: 5px;
}

.input-field input {
  width: 100%;
  padding: 10px;
  border: 1px solid #444;
  border-radius: 5px;
  background-color: #2d2d2d;
  color: #fff;
}

.input-field small {
  display: block;
  font-size: 12px;
  color: #aaa;
  margin-top: 5px;
}

.register-btn {
  background-color: #e00000;
  border: none;
  padding: 10px 20px;
  width: 100%;
  border-radius: 5px;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
}

.register-btn:hover {
  background-color: #d40813;
}

.terms {
  font-size: 12px;
  color: #aaa;
  margin-top: 10px;
  text-align: center;
}

.terms a {
  color: #e00000;
  text-decoration: none;
}

.terms a:hover {
  text-decoration: underline;
}

.login-link {
  text-align: center;
  margin-top: 15px;
}

.login-link a {
  color: #e00000;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}

label:nth-child(3)::after {
	content: "\f13e";
}

  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Entrar com:</h2>
      <button class="google-btn">
        <img src="https://img.icons8.com/win10/400/ffffff/google-logo.png" alt="Google logo">
        Google
      </button>
      <div class="divider">
        <span>Ou</span>
      </div>
      <form>
        <div class="input-group">
          <div class="input-field">
            <label for="first-name">Nome</label>
            <label for=""><input type="text" id="first-name" placeholder="Nome" required></label>
          </div>
          <div class="input-field">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" placeholder="Sobrenome" required>
          </div>
        </div>
        <div class="input-field">
          <label for="username">Nome de Usuário</label>
          <input type="text" id="username" placeholder="Nome de Usuário" required>
        </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-field">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Senha" required>
          <small>A senha deve ter no mínimo 8 caracteres.</small>
        </div>
        <button type="submit" class="register-btn">Entrar</button>
      </form>
      <p class="terms">
        Criando a minha conta eu estou de acordo com os 
        <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
      </p>
      <p class="login-link">Já tem uma conta? <a href="#">Entrar</a></p>
    </div>
  </div>
</body>
</html>
